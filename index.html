<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <section class="container-1">
            <img src="Images/D52-07-07-07.png" alt="img">
            <div class="content">
                <label for="add" class="label-1">Address</label>
                <p>Mada Center 8th floor, 379 Hudson St, 
                    <br>New York, Ny 10017 US
                </p>

                <label for="phone" class="label-1">Lets Talk</label>
                <p><span>+1800 1230789</span></p>

                <label for="support" class="label-1">General Support</label>
                <p><span>contact@example.com</span></p>
            </div>
        </section>

        <section class="container-2">
            <div class="form-box">
                <h3>Send Us A Message</h3>
                <form action="sendMessage.php" method="POST">
                    <div class="input-field">
                        <label for="name" class="label-box">Tell Us Your Name *</label>
                        <input type="text" class="name" name="fName" placeholder="First Name">
                        <input type="text" class="name" name="lName" placeholder="Last Name">
                    </div>

                    <div class="input-field">
                        <label for="email" class="label-box">Enter Your Email *</label>
                        <input type="text" name="email" placeholder="Eg. example@email.com">
                    </div>

                    <div class="input-field">
                        <label for="number" class="label-box">Enter Your Phone Number *</label>
                        <input type="number" name="pNumber" placeholder="Eg. +18000 00000">
                    </div>

                    <div class="input-field">
                        <label for="message" class="label-box">Message *</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Write us a message"></textarea>
                    </div>

                    <input type="submit" value="Send A Message" id="button">
                </form>
            </div>
        </section>
    </div>
</body>
</html>
